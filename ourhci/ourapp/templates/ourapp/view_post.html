{% extends 'ourapp/layout.html' %}

{% block title %}
    Compose A New Comment
{% endblock %}

{% block body %}
    <style>
        #id_content {
            resize: none;
        }
    </style>

    <div class="card" style="width: 90%; height: auto; margin-bottom:2px; margin: 0 auto; float: none; margin-bottom: 10px;">
        <div class="card-body">
            <h4 class="card-title">
                <a class="userlink" href="/@/{{post.user}}">
                    <b>{{post.user}}</b>
                </a>
            </h4>
            <p class="card-text">{{post.content | safe}}</p>
        </div>
    </div>

    <div class="needspad">
        <hr>

        <h3>Comments</h3>
    </div>

    {% for comment in comments %}
        <div class="card" style="width: 90%; height: auto; margin-bottom:2px; margin: 0 auto; float: none; margin-bottom: 10px;">
            <div class="card-body">
                <h4 class="card-title">
                    <a class="userlink" href="/@/{{post.user}}">
                        <b>{{comment.commenter}}</b>
                    </a>
                </h4>
                <p class="card-text">{{comment.comment_content | safe}}</p>
            </div>
        </div>
    {% endfor %}


{% endblock %}
